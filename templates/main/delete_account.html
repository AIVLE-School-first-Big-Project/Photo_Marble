{% load i18n %}

{% load bootstrap4 %}

<div class="row justify-content-center h-100">
    <div class="col align-self-center text-center card text-black" style="max-width: 25rem;">
      <div class="card-body"> 
      <h3 class="card-title">회원탈퇴</h1>
    

    <form method="POST" action="{% url 'delete' %}" class="delete">
        {% csrf_token %}
        <br>
        <div class="form-group">
          <label for="password">비밀번호를 입력해주세요</label>
          <input type="password" name="password" placeholder="비밀번호" class="form-control" id="password">
        </div>
        <br>


        <button type="submit" id = 'btn1' class="btn" name="action">탈퇴하기</button>

    </form>
    <style>
        #btn1{
          background-image: linear-gradient(to right, #77aad9, #e68387);
          border-style: none;
          color: white;
        }
      </style>
