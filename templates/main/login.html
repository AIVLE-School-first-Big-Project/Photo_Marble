{% load i18n %}
{% load account socialaccount %}
{% load bootstrap4 %}



<div class="row justify-content-center h-100">
  <div class="col align-self-center text-center card text-black" style="max-width: 25rem;">
    <div class="card-body"> 
    <h3 class="card-title">Sign in</h1>

  {% if socialaccount_providers %}

  {% else %}
  <p> 계정이 없다면 <a href="{% url 'custom_signup' %}">회원가입</a> 을 진행하세요</p>
  {% endif %}

  <form class="login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    {% bootstrap_form form %} 

    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    <button class="btn btn-primary" type="submit" onClick="location.href='http://127.0.0.1:8000/main'">{% trans "Sign In" %}</button>
  </form>
</div>
</div>
</div>
