{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'main/assets/css/about_pm.css' %}">
  <title>포토마불 가이드 </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='progress'>
  <div class='progress_inner'>
    <div class='progress_inner__step'>
      <label for='step-1'>Step 1</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-2'>Step 2</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-3'>Step 3</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-4'>Step 4</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-5'>FINISH</label>
    </div>
    <input checked='checked' id='step-1' name='step' type='radio'>
    <input id='step-2' name='step' type='radio'>
    <input id='step-3' name='step' type='radio'>
    <input id='step-4' name='step' type='radio'>
    <input id='step-5' name='step' type='radio'>
    <div class='progress_inner__bar'></div>
    <div class='progress_inner__bar--set'></div>
    <div class='progress_inner__tabs'>
      <div class='tab tab-0'>
        <h1>랜드마크 도착</h1>
        <img src ="{% static 'main/images/step1.png' %}">
        <p> 랜드마크에 도착해서 사진을 찍어 인증하세요!</p>
      </div>
      <div class = 'tab tab-1'>
        <h1>랜드마크를 건설하세요!</h1>
        <img src ="{% static 'main/images/step2.png' %}">
        <p> 랜드마크를 건설해서 지도를 채워보세요!<p>
      </div>
      <div class='tab tab-2'>
        <h1>다른 사람의 사진을 구경하세요!</h1>
        <img src ="{% static 'main/images/step3.png' %}">
        <p> 다른 사람의 사진을 구경해보세요<p>
      </div>
      <div class='tab tab-3'>
        <h1>멋진 사진을 찍어 자랑해보세요!</h1>
        <img src ="{% static 'main/images/step4.png' %}">
        <p> 사진을 찍어 올리고, <p>
      </div>
      <div class='tab tab-4'>
        <h1>포토마불을 즐겨보세요!</h1>    
        <img src ="{% static 'main/images/enjoy.png' %}"style="margin: 10% 18%;">  
      </div>
    </div>
    <div class='progress_inner__status'>
      <div class='box_base'></div>
      <div class='box_lid'></div>
      <div class='box_ribbon'></div>
      <div class='box_bow'>
        <div class='box_bow__left'></div>
        <div class='box_bow__right'></div>
      </div>
      <div class='box_item'></div>
      <div class='box_tag'></div>
      <div class='box_string'></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
{% endblock %}
