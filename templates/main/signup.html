{% load i18n %}
{% load bootstrap4 %}

<div class="row justify-content-center h-100">
  <div class="col align-self-center text-center card text-black" style="max-width: 25rem;">
    <div class="card-body"> 
    <h3 class="card-title">Sign up</h1>
{% comment %} <h1>{% trans "Sign Up" %}</h1> {% endcomment %}

    <p>이미 계정이 있으신가요? 바로 <a class="user_a_tag" href="{% url 'login' %}">로그인</a>하세요</p>
    {% comment %} <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}"> {% endcomment %}
      <form class="signup" id="signup_form" method="POST" action="{% url 'custom_signup' %}">
      {% csrf_token %}
      {% bootstrap_form form %} 

      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button type="submit" class="btn btn-primary">{% trans "Sign Up" %} &raquo;</button>
    </form>

</div>
</div>
</div>
