{% block content %}
<!DOCTYPE html>
<html style="font-size: 16px;">
  
    <link rel="stylesheet" href="{% static 'main/assets/css/nicepage.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'main/assets/css/mypage.css' %}" media="screen">
    <script class="u-script" type="text/javascript" src="{% static 'main/assets/js/jquery.js' %}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{% static 'main/assets/js/nicepage.js' %}" defer=""></script>

    <body class="u-body u-xl-mode">
      <section class="u-clearfix u-white u-section-1" id="sec-81db">
        <div class="u-absolute-hcenter u-container-style u-expanded u-gradient u-group u-shape-rectangle u-group-1">
          <div class="u-container-layout u-container-layout-1"></div>
        </div>
        
        <div class="u-clearfix u-layout-wrap u-layout-wrap-1">
            <h1 class="display-4" style="font-family: 'Cafe24Ssurround';color:#db545a;text-align: center;"> 포토가이드 </h1>
          <div style="box-shadow: 5px 5px 5px #bababa;text-align: center;" class="u-gutter-0 u-layout">
    
            <div style="height:600px;text-align: center;display: grid;" class="cell-temp-clone u-align-left u-container-style u-layout-cell u-size-9 u-white u-layout-cell-8">
                <form method="post" action="photoguide_update" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div style="" id="label_input">
                    <br>
                    <label for="file">사진을 등록해주세요</label>
                    
                    </div>
                    <div style="width:420px; height:420px;margin:40px 120px;">

                        <img id="tempImage" src="../../static/photoguide/images/photo-placeholder.png"></a>
                    </div>
                    <div class="item" id="filebox">
                    
                    <input type="file" class="file" name="file" onchange="imageView(this)"  accept="image/png, image/jpeg" required>
                    
                    </div>
                   
                    <div class="item" >
                        <button style="background-image: linear-gradient(to right, #77aad9, #e68387);
                        border-style: none;  width:80;margin: -18 3; font-family: 'Cafe24Ssurround';
                        color: white; float:right;" type="submit" id = 'btn1' class="btn"> 등록하기</button>
                    </div>
                    
                  </div>
                </form>

            </div>
            <script>
                function imageView(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();
            
                        reader.onload = function(e) {
                            $('#tempImage').attr('src', e.target.result)
                             .width(400)
                             .height(400);
                        }
            
                        reader.readAsDataURL(input.files[0]);
                    }
                }
            </script>


              </div>
            </div>
          </div>
        </div>
      </section> 
      
    

  
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-05fd"><div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">
          <span style="font-family: 'yg-jalnan';font-size: 1.3rem; color : #db545a;">KT AIVLE SCHOOL AI 수도권 4반</span>
          <br>
        </p>
      </div></footer>

    </body>
    <div id="modal_add_feed" class="modal_overlay">
      <div class="modal_window">
        <div class="modal_title">
          <div class="modal_title_side"></div>
          <div> 프로필 사진 수정하기 </div>
          <div class="modal_title_side">
              <span id="close_modal" class="material-icons-outlined">
                  close
              </span>
          </div>
      </div>
    <form method="post" action="profile_upload" enctype="multipart/form-data">
      
        {% comment %} {% csrf_token %}
        <div class="modal_image_upload">           
        <br> 
        <input type="file" name="attachment[]"  multiple="multiple">  {% endcomment %}
          <br>
          <div class="item"> 
          {% csrf_token %}
          <div class="modal_image_upload" style="display: inline-block;">           
          <br> 
          <input type="file" name="file"  multiple="multiple"> 
            <button style="background-image: linear-gradient(to right, #77aad9, #e68387);
            border-style: none; display: inline-block;
            color: white;" type="submit" id = 'btn1' class="btn"> 등록하기</button>
          </div>
        
      </div>
    </form>
      </div>
    </div>
    

<script>
  const modal = document.getElementById("modal_add_feed");
    const buttonAddFeed = document.getElementById("add_feed");
    buttonAddFeed.addEventListener("click", e => {
        modal.style.display = "flex";
        document.body.style.overflowY = "hidden";
    });

  
  // 모달 닫기 코드
  const buttonCloseModal = document.getElementById("close_modal");
  buttonCloseModal.addEventListener("click", e => {
      modal.style.display = "none";
      document.body.style.overflowY = "visible";
  });
</script>

<style>
  .box1 {
    float:left; width:200px; height:100px; background-color:#234234;}
   .box2 {
    display:inline-block; width:200px; height:100px; background-color:#666666; margin-left:10px;}  
  
@import url(https://fonts.googleapis.com/css?family=Montserrat:500);
.modal_overlay {
  width: 100%;
  height: 100%;
  position: absolute;
  left: 0;
  top: 0;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(1.5px);
  -webkit-backdrop-filter: blur(1.5px);
}

.modal_window {
  background: white;
  backdrop-filter: blur(13.5px);
  -webkit-backdrop-filter: blur(13.5px);

  height: 200px;
  position: relative;
  padding: 10px;
}

.modal_title{
  display: flex;
  flex-direction: row;
  justify-content: space-between;

}

}

  text-align: center;
  transition: all .15s ease-in-out;

}
