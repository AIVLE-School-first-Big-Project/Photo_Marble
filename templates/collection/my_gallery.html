{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<link rel="stylesheet" href="{% static 'gallery/assets/css/gallery_style.css' %}"/>
<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container">      
    <br><br><br>
    <h1 class="display-4" style="font-family: 'Cafe24Ssurround';color:#db545a;text-align : center;"> 나의 갤러리 </h1><br>

</div>

<div class="gallery">
        {% if datas %}
            {% for data in datas%}
                <div class="gallery-item">
                {% comment %} <div class="gallery-item" id="p" data-item-id="611591d28b3917669f76f8eb" data-controller="ProductListImageLoader" data-controllers-bound="ProductListImageLoader" style="transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); transition-duration: 0.8s; transition-delay: 0.136364s;"> {% endcomment %}
                        {% comment %} <div class="grid-image-wrapper">  {% endcomment %}
                            <a href= "http://127.0.0.1:8000/detail/{{ data.gallery_id }}"  aria-label="Genuine Gemini" class="grid-item-link">
                            <img class="gallery-image" src= "{{ data.photo_url }}">
                            </a>
                        {% comment %} </div> {% endcomment %}
                </div>
            {% endfor %}
        {% endif %}
</div>


{% endblock %}
