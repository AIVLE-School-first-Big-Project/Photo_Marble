<div class = title>
    <h2 class="nested-category-title nested-category-title-padding animation-segment-parent-hidden">
        my_galleries
    </h2>

</div>

{% comment %} <div class = select style="margin:auto;text-align:center;">
    <form class = choice method="post" action="http://127.0.0.1:8000/select/" style="display:inline-block;">
        <select name="landmark" id="landmark">
            <option value=0>전체</option>
            <option value=1>석조전</option>
            <option value=2>독립문</option>
            <option value=3>명동성당</option>
            <option value=4>남산타워</option>
        </select>
            
        <select name="category" id="category">
            <option value=0>전체</option>
            <option value=1>인물</option>
            <option value=2>풍경</option>
            <option value=3>음식</option>
        </select>
        <input type="submit">
        {% csrf_token %}
    </form>
</div>    {% endcomment %}
{% comment %} 갤러리 {% endcomment %}


<div class="gallery">

    <div class="photo-list">
        {% if datas %}
            {% for data in datas%}
                
                <div class="photo" id="p" data-item-id="611591d28b3917669f76f8eb" data-controller="ProductListImageLoader" data-controllers-bound="ProductListImageLoader" style="transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); transition-duration: 0.8s; transition-delay: 0.136364s;">
                        <div class="grid-image-wrapper"> 
                            <a href= "http://127.0.0.1:8000/detail/{{ data.gallery_id }}"  aria-label="Genuine Gemini" class="grid-item-link">
                            <img src= "{{ data.photo_url }}" width=300 height=300>
                            </a>
                        </div>
                        <br>
                    </figure>
                </div>

            {% endfor %}
        {% endif %}
    </div>
</div>

<style>
    .title {
        padding-top: 5rem;

    .gallery {
        width: 100%;

        margin-left: auto;
